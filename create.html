<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css"
      integrity="sha256-IKhQVXDfwbVELwiR0ke6dX+pJt0RSmWky3WB2pNx9Hg="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-color sticky-top border-bottom border-dark"
    >
      <div class="container">
        <a class="navbar-brand">
          <span class="navbar-brand-sub">P</span>riority<span
            class="navbar-brand-sub"
            >Q</span
          >ueue
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="create.html"
                >Write</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">Sign in</a>
            </li>
            <button
              class="get-btn btn navbar-btn rounded-pill bg-dark text-white"
            >
              Get started
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <div class="horizontal"></div>
    <div class="w-100 d-flex justify-content-center align-items-center">
      <div class="container-wrapper">
        <div class="w-80 d-flex align-items-center justify-content-center py-4">
          <form
            action=""
            class="d-flex col-md-8 flex-column border border-3 forms border-secondary"
          >
            <h2>Post Create</h2>
            <div class="d-flex flex-column mb-3">
              <input
                type="text"
                id="title"
                name="title"
                class="rounded form-control border border-1 px-3 py-2"
                placeholder="Post title"
              />
            </div>
            <div class="d-flex flex-column mb-3">
              <input
                type="text"
                id="category"
                name="category"
                class="rounded form-control border border-1 px-3 py-2"
                placeholder="Select a category"
              />
            </div>
            <div class="d-flex flex-column mb-3">
              <input
                type="file"
                id="category"
                name="category"
                class="rounded form-control"
                placeholder="Select category"
              />
              <div
                class="preview my-2 border-1 rounded-3 overflow-hidden"
                style="max-width: 150px"
              >
                <img
                  src="https://miro.medium.com/fit/c/160/112/1*JD9HvtX6p1RgzJ1RIYkuEA.jpeg"
                  style="height: 80px; width: 80px"
                />
              </div>
            </div>
            <div id="summerNote"></div>
            <button
              class="w-auto border-0 fit-content px-3 py-2 mt-2 bg-secondary text-light rounded"
            >
              Publish
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#summerNote").summernote({
          placeholder: "Post Description",
          height: 100,
          tabsize: 2,
          toolbar: [
            ["style", ["style"]],
            ["font", ["bold", "underline", "clear"]],
            ["color", ["color"]],
            ["para", ["ul", "ol", "paragraph"]],
          ],
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"
      integrity="sha256-5slxYrL5Ct3mhMAp/dgnb5JSnTYMtkr4dHby34N10qw="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
