<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-color sticky-top border-bottom border-dark"
    >
      <div class="container">
        <a class="navbar-brand">
          <span class="navbar-brand-sub">P</span>riority<span
            class="navbar-brand-sub"
            >Q</span
          >ueue
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link text-white"
                aria-current="page"
                href="create.html"
                >Write</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="login.html">Sign in</a>
            </li>
            <button
              class="get-btn btn navbar-btn rounded-pill bg-dark text-white"
            >
              Get started
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <div class="vh-100 w-100 d-flex justify-content-center align-items-center">
      <div class="container-wrapper">
        <div class="w-80 d-flex align-items-center justify-content-center py-4">
          <form
            action=""
            class="d-flex col-md-8 flex-column border border-3 forms border-secondary"
          >
            <h2>Sign Up</h2>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label
                    class="form-label"
                    for="form3Example1m"
                    style="font-size: 1em"
                    >Name</label
                  >
                  <input
                    type="text"
                    id="form3Example1m"
                    class="form-control"
                    placeholder="Your Name"
                  />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label
                    class="form-label"
                    for="form3Example1n"
                    style="font-size: 1em"
                    >Email</label
                  >
                  <input
                    type="text"
                    id="form3Example1n"
                    class="form-control"
                    placeholder="Your Email(example@gmail.com)"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label
                    class="form-label"
                    for="form3Example1m"
                    style="font-size: 1em"
                    >Password</label
                  >
                  <input
                    type="text"
                    id="form3Example1m"
                    class="form-control"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label
                    class="form-label"
                    for="form3Example1n"
                    style="font-size: 1em"
                    >Confirm Password</label
                  >
                  <input
                    type="text"
                    id="form3Example1n"
                    class="form-control"
                    placeholder="Confirm Password"
                  />
                </div>
              </div>
            </div>
            <div class="d-flex flex-column mb-3">
              <label for="bio" style="font-size: 1em" class="mb-2">Bio</label>
              <input
                type="text"
                id="bio"
                name="bio"
                class="rounded border border-1 px-3 py-2"
                placeholder="Your Bio"
              />
            </div>
            <button
              class="w-auto border-0 fit-content px-3 py-2 bg-secondary text-light rounded"
            >
              SignUp
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
